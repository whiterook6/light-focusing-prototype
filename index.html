<!doctype html>
<html>
  <head>
    <title>Light Focusing Prototype</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars */
      }
      canvas {
        display: block; /* Removes extra spacing below the canvas */
      }
      
      /* Sidebar Styles */
      .sidebar {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 60px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        z-index: 1000;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .sidebar-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px 8px;
        gap: 12px;
      }
      
      .icon-button {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 8px;
        background: transparent;
        color: #333;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        position: relative;
      }
      
      .icon-button:hover {
        background: rgba(0, 0, 0, 0.08);
        transform: translateY(-1px);
      }
      
      .icon-button:active {
        transform: translateY(0);
        background: rgba(0, 0, 0, 0.12);
      }
      
      .icon-button svg {
        transition: transform 0.2s ease;
      }
      
      .icon-button:hover svg {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    
    <!-- Floating Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <button class="icon-button" title="Play/Pause">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        <button class="icon-button" title="Step Forward">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
            <path d="M8 5v14l11-7z" transform="translate(12, 0)"/>
          </svg>
        </button>
        <button class="icon-button" title="Step Back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 5v14l-11-7z"/>
            <path d="M16 5v14l-11-7z" transform="translate(-12, 0)"/>
          </svg>
        </button>
        <button class="icon-button" title="Reset">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
          </svg>
        </button>
        <button class="icon-button" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
          </svg>
        </button>
      </div>
    </div>
    
    <script src="output/index.js"></script>
  </body>
</html>
